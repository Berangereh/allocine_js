<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="cine.css">

    <title>Programme cin√©</title>
  </head>
  <body>
    <div class="container mt-5">
        <img src="allocine.jpg" class="center" style="height: 90px;">
        <form class="row g-3 needs-validation" method="post" novalidate>
            <div class="col-md-4 mt-5">
              <input type="text" class="form-control" id="search-input" placeholder="nom du film" required>
            </div>
            
            <div class="col-12">
              <input class="btn btn-dark" type="submit" value='rechercher' id="search-button">
            </div>
          </form>


        
        <div class="mt-3" id="display"></div>
         <!-- Modal -->

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Description du film</p>
                <p>Date de parution</p>  
            </div>
        </div> 
           
    </div>

    </div> 

    <script src="main.js"></script>

  </body>
</html>
